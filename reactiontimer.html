<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reaction Tester</title>
    <style type="text/css">
        * {
            font-family: sans-serif;
        }
        #shape {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
            position: relative;
        }
        .bg_color {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Test Your Reaction.</h1>
    <p>Click on the shape as fast as you can.</p>
    <h3>Your Time: <span class="bg_color" id="timetaken"></span> Points: <span class="bg_color" id="points"></span></h3>
    <h3>Time to beat (Your Best reaction time): <span class="bg_color" id="besttime"></span></h3>
    <button id="start">Start</button>
    <div id="shape"></div>

    <script src="./reactiontimer.js"></script>
</body>
</html>
